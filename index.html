<!DOCTYPE html>
<html>
<head>
    <title>File Uploader</title>
    <style>
        body { 
            margin: 0; 
            padding-bottom: 3rem; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>File Uploader</h1>
    <ul id="messages"></ul>
    <form id="form" action="/" method="POST" enctype="multipart/form-data">
        <input id="fileInput" autocomplete="off" type="file" name="file" /><button>Upload</button>
    </form>
</body>
</html>
